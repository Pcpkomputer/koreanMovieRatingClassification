<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Dataset</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
     <link href="static/bootstrap-table.min.css" rel="stylesheet">
      <style>
        html {
            width:100%;
            height:100%;
        }
        body {
            width:100%;
            height:100%;
            padding:0px;
            margin:0px;
            background-color:white;
            display:flex;
            flex-direction: row;
            font-family: 'Open Sans', sans-serif;
        }

    
        .sidebar {
            display:flex;

            width:25rem;
            background-color:white;
            height:100%;
            flex-direction: column;
        }

        .menu {
            background-color: white;
        }

        .menu:hover {
            background-color:#f3f3f3a8;
            cursor:pointer;
        }

        .selected {
            background-color:#48426d;
            color:white
        }

        #scroll {
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
             scrollbar-width: none;  /* Firefox */
        }

        #scroll::-webkit-scrollbar{
            display:none;
        }

        .containerIsi {
            margin:20px;
            overflow-y:auto;
            
        }

        @media only screen and (max-width: 600px) {
            .sidebar {
                display:none;
            }
            .containerIsi {
            margin:0px;
            padding-top:15px
        }
    }

    .pagination>li.page-item.active>.page-link{
            background-color:#f1aa9b
        }

    .page-link:hover {
            color:black
    }
    .page-link {
        color:black;
        border:none
    }

   
    </style>
</head>
<body>
    <div class="sidebar">
        <div style="height:8rem;display:flex;align-items: center;padding-left:2rem">
            <div style="font-size:1.8em;font-family: Arial;margin-right:20px">Prediksi Rating</div>
        </div>
        <div style="margin-bottom:25px;height:7rem;border-top:solid 1px #e8e7e7;border-bottom:solid 1px #e8e7e7;display:flex;align-items: center">
            <image  src="" style="height:60px;width:65px;border-radius:300px;margin-left:20px"></image>
            <div style="width:100%;margin-left:10px;display:flex;flex-direction: column;margin-right: 10px;">
                <div>Nurul Hidayati</div>
                <div>17.12.0404</div>
            </div>
        </div>
        <div style="overflow-y:auto">
            <a href="{{url_for("dashboard")}}" class="menu" style="position: relative;color:black;text-decoration: none;margin-bottom:25px;display:flex;align-items: center;padding-left: 20px;margin-left:20px;height:4rem;border-top-left-radius: 20px;border-bottom-left-radius: 20px;">
                Dashboard  
            </a>
            <a href="{{url_for("dataset")}}" class="selected" style="margin-bottom:25px;display:flex;color:white;text-decoration: none;align-items: center;padding-left: 20px;margin-left:20px;height:4rem;border-top-left-radius: 20px;border-bottom-left-radius: 20px;">
                Dataset
            </a>
            <a href="{{url_for("preprocessing")}}" class="menu" style="margin-bottom:25px;display:flex;color:black;text-decoration: none;align-items: center;padding-left: 20px;margin-left:20px;height:4rem;border-top-left-radius: 20px;border-bottom-left-radius: 20px;">
                Preprocessing
            </a>
            <a href="{{url_for("klasifikasi")}}" class="menu" style="margin-bottom:25px;display:flex;color:black;text-decoration: none;align-items: center;padding-left: 20px;margin-left:20px;height:4rem;border-top-left-radius: 20px;border-bottom-left-radius: 20px;">
                Klasifikasi
            </a>
            <a href="{{url_for("pengujian")}}" class="menu" style="margin-bottom:25px;display:flex;color:black;text-decoration: none;align-items: center;padding-left: 20px;margin-left:20px;height:4rem;border-top-left-radius: 20px;border-bottom-left-radius: 20px;">
                Pengujian
            </a>
            <a href="{{url_for("keluar")}}" class="menu" style="margin-bottom:25px;display:flex;color:black;text-decoration: none;align-items: center;padding-left: 20px;margin-left:20px;height:4rem;border-top-left-radius: 20px;border-bottom-left-radius: 20px;">
                Keluar
            </a>

        </div>
    </div>
    <div class="containerIsi" style="border-radius:20px;margin-left:0px;background-color:#48426d;color:white;display:flex;width:100%;display: flex;flex-direction: column;">
        <div style="display: flex;height:100px;justify-content: center;align-items: center;padding-left:20px;padding-right:20px">
            <div style="font-size: 2rem;text-align: center; padding-top:25px;padding-bottom:25px ">Dataset Drama Korea</div>
        </div>
        <div style="padding-left:25px;padding-right:25px;display: flex;">
            <div id="btnPilihFile" style="cursor:pointer;background-color:#f1aa9b;flex:1;color:white;border-radius:5px;margin-right: 15px;padding:5px;height:30px;display: flex;justify-content: center;align-items: center;">Pilih File</div>
            <form id="formImportDataset" action="/importdataset" method="POST" enctype="multipart/form-data" style="display:none">
                <input id="pickDataset" type="file" name="dataset">
                <input id="submitDataset" type="submit">
            </form>
            <div id="btnImport" style="cursor:pointer;width:100px;background-color:#f1aa9b;display: flex;justify-content: center;align-items: center;color: white;border-radius: 5px;">Import</div>
        </div>
        <div style="padding-left:25px;padding-right:25px;margin-top:25px;padding-bottom:25px">
            <table style="background-color:white" id="table"  data-search="true" data-page-size="8" data-pagination="true"></table>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.js"></script>
<script>

    document.querySelectorAll("#btnPilihFile")[0].addEventListener("click",(e)=>{
        document.querySelectorAll("#pickDataset")[0].click();
    })

    document.querySelectorAll("#pickDataset")[0].addEventListener("input",()=>{
        document.querySelectorAll("#btnPilihFile")[0].innerText=document.querySelectorAll("#pickDataset")[0].value;
    })

    document.querySelectorAll("#btnImport")[0].addEventListener("click",(e)=>{  
       if(document.querySelectorAll("#pickDataset")[0].value.match(/.xlsx$/)){
            document.querySelectorAll("#submitDataset")[0].click();
        }else{
            alert("Masukkan file tipe excel...")
        }
    })

    dataset = {{dataset|safe}};


    $('#table').bootstrapTable({
    // No
    // Stasiun TV
    // Genre
    // Writer
    // Director
    // Actor 
    // Status Rating
  columns: [{
    field: 'no',
    title: 'No'
  }, 
  {
    field: 'judul',
    title: 'Judul'
  },{
    field: 'stasiuntv',
    title: 'Stasiun TV'
  }, {
    field: 'genre',
    title: 'Genre'
  },
  {
    field: 'writer',
    title: 'Writer'
  },
  {
    field: 'director',
    title: 'Director'
  },
  {
    field: 'actor',
    title: 'Actor'
  },
  {
    field: 'status',
    title: 'Status Rating'
  }],
  data: dataset
})

</script>
</html>
