<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html {
            width:100%;
            height:100%;
        }
        body {
            width:100%;
            height:100%;
            padding:0px;
            margin:0px;
            background-color:white;
            display:flex;
            flex-direction: row;
            font-family: 'Open Sans', sans-serif;
        }

        .sidebar {
            display:flex;

            width:25rem;
            background-color:white;
            height:100%;
            flex-direction: column;
        }

        .menu {
            background-color: white;
        }

        .menu:hover {
            background-color:#f3f3f3a8;
            cursor:pointer;
        }

        .selected {
            background-color:#48426d;
            color:white
        }

        #scroll {
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
             scrollbar-width: none;  /* Firefox */
        }

        #scroll::-webkit-scrollbar{
            display:none;
        }

        .containerIsi {
            margin:20px
        }

        @media only screen and (max-width: 600px) {
            .sidebar {
                display:none;
            }
            .containerIsi {
            margin:0px;
        }
        }

        .pagination>li.page-item.active>.page-link{
            background-color:#f1aa9b
        }

    .page-link:hover {
            color:black
    }
    .page-link {
        color:black;
        border:none
    }

   
    </style>
    <!-- CSS only -->

</head>

            </a>
            <a href="{{url_for("dataset")}}" class="menu" style="margin-bottom:25px;display:flex;color:black;text-decoration: none;align-items: center;padding-left: 20px;margin-left:20px;height:4rem;border-top-left-radius: 20px;border-bottom-left-radius: 20px;">
                Dataset
            </a>

                Preprocessing
            </a>
            <a href="{{url_for("klasifikasi")}}" ="menu" style="margin-bottom:25px;display:flex;color:black;text-decoration: none;align-items: center;padding-left: 20px;margin-left:20px;height:4rem;border-top-left-radius: 20px;border-bottom-left-radius: 20px;">
                Klasifikasi
            </a>
            <a href="{{url_for("pengujian")}}" class="menu" style="margin-bottom:25px;display:flex;color:black;text-decoration: none;align-items: center;padding-left: 20px;margin-left:20px;height:4rem;border-top-left-radius: 20px;border-bottom-left-radius: 20px;">
                Pengujian
            </a>
            <a href="{{url_for("keluar")}}" class="menu" style="margin-bottom:25px;display:flex;color:black;text-decoration: none;align-items: center;padding-left: 20px;margin-left:20px;height:4rem;border-top-left-radius: 20px;border-bottom-left-radius: 20px;">

    <div class="containerIsi" style="border-radius:20px;margin-left:0px;background-color:#48426d;color:white;display:flex;width:100%;display: flex;flex-direction: column;">
        <div style="display: flex;height:100px;justify-content: center;align-items: center;padding-left:20px;padding-right:20px">
            <div style="font-size: 2rem;text-align: center; padding-top:25px;padding-bottom:25px ">Klasifikasi Rating Naive Bayes</div>
        </div>
        {% if not hasil%}
        <form method="POST" action="/dashboard" style="padding-left:25px;padding-right:25px;margin-top:25px;padding-bottom:25px">
            <div style="margin-bottom:15px">
                <div style="margin-bottom:5px">Stasiun TV:</div>
                <select style="width:100%" name="stasiuntv" id="stasiuntv">
                    {%for x in stasiuntv%}
                        <option value="{{x}}">{{x}}</option>
                    {%endfor%}
                </select>
            </div>
            <div style="margin-bottom:15px">
                <div style="margin-bottom:5px">Genre:</div>
                <select style="width:100%" name="genre" id="genre">
                    {%for x in genre%}
                        <option value="{{x}}">{{x}}</option>
                    {%endfor%}
                  </select>
            </div>
            <div style="margin-bottom:15px">
                <div style="margin-bottom:5px">Penulis:</div>
                <select style="width:100%" name="penulis" id="penulis">
                    {%for x in penulis%}
                        <option value="{{x}}">{{x}}</option>
                    {%endfor%}
                  </select>
            </div>
            <div style="margin-bottom:15px">
                <div style="margin-bottom:5px">Direktur:</div>
                <select style="width:100%" name="direktur" id="direktur">
                    {%for x in direktur%}
                        <option value="{{x}}">{{x}}</option>
                    {%endfor%}
                  </select>
            </div>
            <div style="margin-bottom:15px">
                <div style="margin-bottom:5px">Tokoh Utama:</div>
                <select style="width:100%" name="tokohutama" id="tokohutama">
                    {%for x in tokohutama%}
                        <option value="{{x}}">{{x}}</option>
                    {%endfor%}
                  </select>
            </div>
            <div style="margin-bottom:15px">
                <input type="submit" name="Klasifikasi" value="Klasifikasi" style="background-color:#f1aa9b;outline:none;color:white;border:solid 0px" class="btn btn-light">
            </div>
        </form>
        {%elif hasil%}
            <div method="POST" action="/dashboard" style="padding-left:25px;padding-right:25px;margin-top:25px;padding-bottom:25px">
                <h3>Hasil Klasifikasi:</h3>
                <h4>{{hasil}}</h4>
            </div>
        {%endif%}
    </div>
</body>
